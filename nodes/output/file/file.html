
<script type="text/x-red" data-template-name="ls-out-file">
    <div class='form-row'>
        <label for='node-input-ls_path'>Path</label>
        <input type='text' id='node-input-ls_path' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_create_if_deleted'>Create if deleted</label>
        <select id='node-input-ls_create_if_deleted'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_dir_mode'>Dir mode</label>
        <input type='number' id='node-input-ls_dir_mode' placeholder='-1'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_file_mode'>File mode</label>
        <input type='number' id='node-input-ls_file_mode' placeholder='-1'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_filename_failure'>Filename failure</label>
        <input type='text' id='node-input-ls_filename_failure' placeholder='_filepath_failures'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_flush_interval'>Flush interval</label>
        <input type='number' id='node-input-ls_flush_interval' placeholder='2'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_gzip'>Gzip</label>
        <select id='node-input-ls_gzip'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='number' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
