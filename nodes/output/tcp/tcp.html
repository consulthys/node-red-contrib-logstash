
<script type="text/x-red" data-template-name="ls-out-tcp">
    <div class='form-row'>
        <label for='node-input-ls_host'>Host</label>
        <input type='text' id='node-input-ls_host' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_port'>Port</label>
        <input type='number' id='node-input-ls_port' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_mode'>Mode</label>
        <select id='node-input-ls_mode'>
            <option value="server">server</option><option value="client" selected="selected">client</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_reconnect_interval'>Reconnect interval</label>
        <input type='number' id='node-input-ls_reconnect_interval' placeholder='10'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='number' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-tcp">

</script>

    RED.nodes.registerType('ls-out-tcp',{

        },
        inputs:1,
        outputs:0,

            return this.name || "LS tcp";
        }
    });
</script>
