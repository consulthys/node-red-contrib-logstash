
<script type="text/x-red" data-template-name="ls-out-zeromq">
    <div class='form-row'>
        <label for='node-input-ls_topology'>Topology</label>
        <select id='node-input-ls_topology'>
            <option value="pushpull">pushpull</option><option value="pubsub">pubsub</option><option value="pair">pair</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_address'>Address</label>
        <input type='text' id='node-input-ls_address' placeholder='["tcp//127.0.0.12120"]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_mode'>Mode</label>
        <select id='node-input-ls_mode'>
            <option value="server">server</option><option value="client" selected="selected">client</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_sockopt'>Sockopt</label>
        <input type='text' id='node-input-ls_sockopt' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_topic'>Topic</label>
        <input type='text' id='node-input-ls_topic' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='number' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
