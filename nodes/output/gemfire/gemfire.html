
<script type="text/x-red" data-template-name="ls-out-gemfire">
    <div class='form-row'>
        <label for='node-input-ls_cache_name'>Cache name</label>
        <input type='text' id='node-input-ls_cache_name' placeholder='logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_cache_xml_file'>Cache xml file</label>
        <input type='text' id='node-input-ls_cache_xml_file' placeholder='nil'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_key_format'>Key format</label>
        <input type='text' id='node-input-ls_key_format' placeholder='%{host}-%{@timestamp}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_region_name'>Region name</label>
        <input type='text' id='node-input-ls_region_name' placeholder='Logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='number' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
